<html lang="pt" ng-app="IfOpenDoorsApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="https://code.angularjs.org/1.5.6/angular-route.js"></script>
  <script src="https://code.angularjs.org/1.5.6/angular-cookies.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-sanitize.min.js"></script>
  <link href="libs/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <script src="libs/js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/loginCtrl.js"></script>
  <script src="js/controllers/geralCtrl.js"></script>
  <script src="js/controllers/geralCtrl.js"></script>
  <script src="js/controllers/addSalaCtrl.js"></script>
  <script src="js/controllers/addPessoaCtrl.js"></script>
  <script src="js/controllers/gerenciarSalasCtrl.js"></script>
  <script src="js/services/appService.js"></script>
  <link href="css/geral.css" rel="stylesheet">
</head>
<body ng-controller="geralCtrl">

  <div class="btn btn-link" ng-click="barra()" ng-class="{'dentro': show, 'fora': !show}" ng-if="logado" title="Ferramentas" tooltip data-placement="auto right" data-toggle="tooltip">
    <span class="glyphicon glyphicon-menu-hamburger"></span>
  </div>

  <div class="btn btn-link logoutBtn" ng-click="logout()" ng-if="logado" title="Logout" tooltip data-placement="auto left" data-toggle="tooltip">
    <span class="glyphicon glyphicon-off"></span>
  </div>

  <div class="barraCima">
    <center><img class="img" src="img/logo.png" width="100px" height= "50px"/></center>      
  </div>

  <div ng-show="show">
    <div class="ofusca" ng-click="barra()"></div>

    <nav class="affix barra">
      <center><h2 class="roleBarra">{{role}}</h2></center>
      <p></p>
      <ul class="nav nav-pills nav-stacked">
        <li ng-if="salasOpcaos.length != 0"><a ng-click="salasOptions()"><div class="prin"><h4><span class="glyphicon glyphicon-oil"></span>  Salas</h4></div></a></li>
        <li ng-show="shows=='sala'" ng-repeat="opcao in salasOpcaos"><a ng-href="#/{{opcao.link}}"><div class="top"><h5>{{opcao.name}}</h5></div></a></li>
        <li ng-if="pessoasOpcaos.length != 0"><a ng-click="pessoasOptions()"><div class="prin"><h4><span class="glyphicon glyphicon-user"></span>  Pessoas</h4></div></a></li>
        <li ng-show="shows=='pessoa'" ng-repeat="opcao in pessoasOpcaos"><a ng-href="#/{{opcao.link}}"><div class="top"><h5>{{opcao.name}}</h5></div></a></li>
      </ul>
    </nav>
  </div>

  <div class="alert alert-danger alert-dismissible" role="alert" ng-show="ERROR.ative">
    <button type="button" class="close" aria-label="Close" ng-click="closeAlertERROR()"><span aria-hidden="true">&times;</span></button>
    <span ng-bind-html="ERROR.data"></span>
  </div>

  <div class="alert alert-success alert-dismissible" role="alert" ng-show="SUCESS.ative">
    <button type="button" class="close" aria-label="Close" ng-click="closeAlertSUCESS()"><span aria-hidden="true">&times;</span></button>
    <span ng-bind-html="SUCESS.data"></span>
    <h6>  </h6>
    <button type="button" class="btn btn-info btn-xs botaoAlerta btn-block" ng-show="SUCESS.button.ative" ng-click="redirect(SUCESS.button.location)">{{SUCESS.button.data}}</button>
  </div>

  <div ng-view class="container"></div>

  <div class="row">
    <div class="col-md-12 rodape">
      <img class="img" src="img/ifpb-branco.png" width="150px" height="50px" align="left"/>
      <img class="img" src="img/ladoss-branco.png" width="200px" height="40px" align="right"/>       
    </div>
  </div>
</body>
</html>
