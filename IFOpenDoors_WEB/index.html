<html lang="pt" ng-app="IfOpenDoorsApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="https://code.angularjs.org/1.5.6/angular-route.js"></script>     
  <link href="libs/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <script src="libs/js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/loginCtrl.js"></script>
  <script src="js/controllers/geralCtrl.js"></script>
  <script src="js/controllers/gerenciarSalasCtrl.js"></script>
  <script src="js/services/appService.js"></script>
  <link href="css/geral.css" rel="stylesheet">
</head>
<body ng-controller="geralCtrl">

  <div class="btn btn-link" ng-click="barra()" ng-class="{'dentro': show, 'fora': !show}" ng-if="logado()">
    <span class="glyphicon glyphicon-menu-hamburger"></span>
  </div>

  <div class="barraCima">
    <center><h4><b class="nomeFora">{{app}}</b></h4></center>      
  </div>

  <div ng-show="show">
    <div class="ofusca" ng-click="barra()"></div>

    <nav class="affix barra">
      <center><img width="80px" height="80px" alt="Brand" src="img/logoTT.png"></center>
      <p></p>
      <ul class="nav nav-pills nav-stacked">
        <li><a ng-click="salasOptions()"><div class="prin">Salas</div></a></li>
        <li ng-show="shows=='sala'" ng-repeat="opcao in salasOpcaos"><a ng-href="#/{{opcao.link}}"><div class="top">{{opcao.name}}</div></a></li>
        <li><a ng-click="pessoasOptions()"><div class="prin">Pessoas</div></a></li>
        <li ng-show="shows=='pessoa'" ng-repeat="opcao in pessoasOpcaos"><a ng-href="#/{{opcao.link}}"><div class="top">{{opcao.name}}</div></a></li>
      </ul>
    </nav>
  </div>

  <div ng-view></div>

  <div class="row">
    <div class="col-md-12 rodape">
      <img class="img" src="img/ifpb-branco.png" width="150px" height="50px" align="left"/>
      <img class="img" src="img/ladoss-branco.png" width="200px" height="40px" align="right"/>       
    </div>
  </div>
</body>
</html>
